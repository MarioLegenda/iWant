app_post_activity_message:
  path: /activity-message
  controller: App\Web\Controller\AppController::postActivity
  methods: [POST]

app_get_item:
  path: /item/{marketplace}/{itemId}
  controller: App\Web\Controller\AppController::getSingleItem
  methods: [GET]

app_get_countries:
  path: /get-countries
  controller: App\Web\Controller\AppController::getCountries
  methods: [GET]

app_get_marketplaces:
  path: /get-marketplaces
  controller: App\Web\Controller\AppController::getMarketplaces
  methods: [GET]

app_post_prepare_ebay_search:
  path: /ebay/prepare-search
  controller: App\Web\Controller\SearchController::postPrepareEbaySearch
  methods: [POST]

app_get_prepared_ebay_search:
  path: /ebay/get-prepared-search/{searchData}
  controller: App\Web\Controller\SearchController::getEbaySearchByUniqueName
  methods: [GET]

app_get_taxonomies:
  path: /get-taxonomies
  controller: App\Web\Controller\AppController::getNativeTaxonomies
  methods: [GET]

app_get_ebay_global_id_information:
  path: /get-ebay-global-id-information
  controller: App\Web\Controller\AppController::getGlobalIdsInformation
  methods: [GET]

app_options_check_single_item:
  path: /ebay/check-single-item/{itemId}
  controller: App\Web\Controller\SingleItemController::optionsCheckSingleItem
  methods: [GET]

app_put_single_item:
  path: /ebay/create-single-item
  controller: App\Web\Controller\SingleItemController::putSingleItem
  methods: [PUT]