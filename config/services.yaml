# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    ebay_finding_api_metadata:
        base_url: http://svcs.ebay.com/services/search/FindingService/v1?
        names:
            operation_name: OPERATION-NAME
            security_appname: SECURITY-APPNAME
            response_data_format: RESPONSE-DATA-FORMAT
            rest_payload: REST-PAYLOAD
            service_version: SERVICE-VERSION
        params:
            response_data_format: 'XML'
            service_version: '1.0.0'
            rest_payload: null
            security_appname: MarioSkr-iwant-PRD-aed62ccbf-6c03b3f4

services:
    _defaults:
        autowire: true
        public: true

    App\Ebay\:
        resource: '../src/Ebay/*'
        exclude: '../src/Ebay/{Library/Dynamic/*,Library/Information/*,Library/ItemFilter/*,Library/Tools/*,Library/Type/*,Library/Response/*,Library/RequestProducer.php,Presentation/Model}'

    App\Library\:
        resource: '../src/Library'
        exclude: '../src/Library'

    App\Ebay\Library\RequestBaseProcessor:
        arguments:
            $ebayFindingApiMetadata: '%ebay_finding_api_metadata%'

    # Data providers

    App\Tests\FindingApi\DataProvider\:
        resource: '../tests/FindingApi/DataProvider'
        exclude: '../tests/FindingApi/DataProvider/*'

    data_provider.finding_api:
        class: App\Tests\FindingApi\DataProvider\DataProvider
        autowire: false


    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
